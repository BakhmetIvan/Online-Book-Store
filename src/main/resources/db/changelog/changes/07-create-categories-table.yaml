databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-categories-in-categories-table
      author: bakhmetIvan
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Fantasy"
              - column:
                  name: description
                  value: "Fantasy books"
              - column:
                  name: is_deleted
                  value: 0
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Novels"
              - column:
                  name: description
                  value: "Novels books"
              - column:
                  name: is_deleted
                  value: 0
