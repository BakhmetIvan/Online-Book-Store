databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_cart_user
                    references: users(id)
                    deleteCascade: true
  - changeSet:
      id: create-cart-items-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_item_shopping_cart
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_item_book
                    references: books(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-shopping-carts
      author: bakhmetIvan
      changes:
        - insert:
            tableName: shopping_carts
            columns:
              - column:
                  name: user_id
                  value: 3
  - changeSet:
      id: insert-cart-items
      author: bakhmetIvan
      changes:
        - insert:
            tableName: cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  value: 1
              - column:
                  name: book_id
                  value: 1
              - column:
                  name: quantity
                  value: 4
        - insert:
            tableName: cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  value: 1
              - column:
                  name: book_id
                  value: 2
              - column:
                  name: quantity
                  value: 2
